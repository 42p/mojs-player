<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mo Â· js player</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
  </head>
  <body>
    <style>
      :root {
        font-size: 16px;
        line-height: 1.7;
      }

      body {
        background-color: #333;
      }
      .el {
        width: 100px;
        height: 100px;
        background: cyan;
      }
    </style>
    
    <div class="el" id="js-el"></div>

    <br />
    <br />
    <br />
    <br />
    <br />

    <script src="node_modules/mo-js/build/mo.js"></script>
    <script src="build/mojs-player.js"></script>

    <script>
      let el = document.querySelector( '#js-el' );
      let tw = new mojs.Tween({
        onComplete (isFwd) {
          console.log(isFwd);
        },
        duration:  4000,
        onUpdate (p) {
          el.style.transform = `translateX(${ 1000 * p }px)`;
        }
      });
      let mojsPlayer = new MojsPlayer({
        add:          tw,
        isPlaying:    true,
        progress:     .5,
        speed:        5,
        step:         .5
        // className: 'lalal'
        // isSaveState: false
      });
    </script>

  </body>
</html>
